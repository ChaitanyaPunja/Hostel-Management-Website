<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .room {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .room-image {
      flex: 1;
    }

    .room-details {
      flex: 1;
      padding-left: 20px;
    }

    .room-title {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }

    .room-description {
      margin: 10px 0;
    }

    .room-price {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hostel Name</h1>
  </header>

  <div class="container">
    <div class="room">
      <div class="room-image">
        <img src="room1.jpg" alt="Room 1">
      </div>
      <div class="room-details">
        <h2 class="room-title">Room 1</h2>
        <p class="room-description">This is a spacious room with a comfortable bed and a private bathroom.</p>
        <p class="room-price">$100 per night</p>
      </div>
    </div>

    <div class="room">
      <div class="room-image">
        <img src="room2.jpg" alt="Room 2">
      </div>
      <div class="room-details">
        <h2 class="room-title">Room 2</h2>
        <p class="room-description">This cozy room is perfect for solo travelers and comes with a shared bathroom.</p>
        <p class="room-price">$80 per night</p>
      </div>
    </div>

    <!-- Add more rooms here -->

  </div>
</body>
</html>
